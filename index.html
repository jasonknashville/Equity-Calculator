window.dataLayer = window.dataLayer || [];

function dlPush(event, payload = {}) {
  dataLayer.push({
    event: event,
    tool: "equity_calculator",
    url: window.location.href,
    ...payload
  });
}

function debounce(fn, delay=400){
  let t;
  return (...args)=>{
    clearTimeout(t);
    t=setTimeout(()=>fn(...args),delay);
  }
}
</script>

<!-- YOUR CALCULATOR UI (unchanged) -->
<div class="wrap">
  <h1>Equity Calculator</h1>
  <input id="price" value="400000">
  <input id="dpPct" value="5">
  <input id="rate" value="6.25">
  <input id="appSlider" value="4.4">
  <input id="yearsSlider" value="5">
  <button id="copyLinkBtn">Copy</button>
</div>

<script>
function parseMoney(x){return Number(x.replace(/[^0-9.-]/g,''))||0}
function clamp(n,min,max){return Math.min(max,Math.max(min,n))}

function simulate(price,dpPct,rate,app,years){
  const dp=price*(dpPct/100)
  const loan=price-dp
  const value=price*Math.pow(1+app/100,years)
  const equity=value-loan
  return {price,dpPct,rate,app,years,value,equity}
}

const priceEl=document.getElementById("price")
const dpEl=document.getElementById("dpPct")
const rateEl=document.getElementById("rate")
const appEl=document.getElementById("appSlider")
const yearsEl=document.getElementById("yearsSlider")

const fireUpdate = debounce(()=>{
  const price=parseMoney(priceEl.value)
  const dpPct=Number(dpEl.value)
  const rate=Number(rateEl.value)
  const app=Number(appEl.value)
  const years=Number(yearsEl.value)

  const r=simulate(price,dpPct,rate,app,years)

  dlPush("equity_calc_update",{
    inputs:{
      purchase_price:price,
      down_payment_pct:dpPct,
      interest_rate:rate,
      appreciation:app,
      horizon_years:years
    },
    outputs:{
      home_value:r.value,
      equity:r.equity
    }
  })
},500)

;[priceEl,dpEl,rateEl,appEl,yearsEl].forEach(x=>{
  x.addEventListener("input",fireUpdate)
})

document.getElementById("copyLinkBtn").addEventListener("click",()=>{
  dlPush("equity_calc_share_link_copied")
})

dlPush("equity_calc_loaded")
</script>
